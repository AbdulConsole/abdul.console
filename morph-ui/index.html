<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto-Scroll Carousel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="carousel-container">
        <div class="carousel-slide">
            <div class="carousel-item">
                <img src="slide1.jpeg" alt="Slide 1">
                <div class="centered-text">Slide 1 Text</div>
            </div>
            <div class="carousel-item">
                <img src="slide2.jpeg" alt="Slide 2">
                <div class="centered-text">Slide 2 Text</div>
            </div>
            <div class="carousel-item">
                <img src="slide3.jpeg" alt="Slide 3">
                <div class="centered-text">Slide 3 Text</div>
            </div>
        </div>
        <button class="prev" onclick="moveSlide(-1)">&#10094;</button>
        <button class="next" onclick="moveSlide(1)">&#10095;</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
